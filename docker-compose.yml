services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    #image: ghcr.io/szimina/backend:latest
    container_name: backend
    depends_on:
      - db
    networks:
      - backend_network
    env_file:
      - backend/.env
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    #image: ghcr.io/szimina/frontend:latest
    container_name: frontend
    networks:
      - backend_network
    volumes:
      - frontend_dist:/app/dist
    env_file:
      - frontend/.env

 pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    env_file:
      - pgadmin/.env
    volumes:
      - pgadmin-data:/var/lib/pgadmin/data
    ports:
      - 8081:8081
    networks:
      - backend_network 
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres
    container_name: postgres
    networks:
      - backend_network 
    env_file:
      - postgres/.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  nginx:
    image: nginx
    ports:
      - 80:80
    networks:
      - frontend_network
      - backend_network  
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - frontend_dist:/var/www/frontend:ro

networks:
  backend_network:
    driver: bridge
  frontend_network:
    driver: bridge

volumes:
  pgdata:
  pgadmin-data:
  frontend_dist: